<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أعمالي | أنس</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <h1>أعمالي</h1>
    <p>مصمم جرافيك | فوتوشوب</p>
</header>

<section class="portfolio">
    <div class="card">
        <img src="work1.jpg" alt="عمل 1" class="popup-img">
        <h3>تصميم شعار</h3>
        <p>شعار احترافي لمتجر إلكتروني</p>
    </div>

    <div class="card">
        <img src="design1.jpg" alt="عمل 2"popup-img">
        <h3>تصميم انفوجرافيك</h3>
        <p>لوحة انفوجرافيك</p>
    </div>

    <div class="card">
        <img src="work3.jpg" alt="عمل 3"class="popup-img">
        <h3>تصميم سوشيال</h3>
        <p>منشورات إنستغرام</p>
    </div>
</section>
<!-- نافذة تكبير الصورة -->
<div id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img">
</div>
<footer>
    <p>© 2025 أنس – جميع الحقوق محفوظة</p>
</footer>
    
    
 <script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close');

document.querySelectorAll('.zoomable').forEach(img => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
    });
});

closeBtn.onclick = () => {
    lightbox.style.display = 'none';
};

lightbox.onclick = (e) => {
    if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
    }
};
</script>   
</body>

</html>
