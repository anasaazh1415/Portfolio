<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أعمالي | أنس</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <h1>أعمالي</h1>
    <p>مصمم جرافيك | فوتوشوب</p>
</header>

<section class="portfolio">
    <div class="card">
        <img src="work1.jpg" alt="عمل 1" class="popup-img">
        <h3>تصميم شعار</h3>
        <p>شعار احترافي لمتجر إلكتروني</p>
    </div>

    <div class="card">
        <img src="design1.jpg" alt="عمل 2" class="popup-img">
        <h3>تصميم انفوجرافيك</h3>
        <p>لوحة انفوجرافيك</p>
    </div>

    <div class="card">
        <img src="work3.jpg" alt="عمل 3"class="popup-img">
        <h3>تصميم سوشيال</h3>
        <p>منشورات إنستغرام</p>
    </div>
</section>
<!-- نافذة تكبير الصورة -->
<div id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img">
</div>
<footer>
    <p>© 2025 أنس – جميع الحقوق محفوظة</p>
</footer>
    
 <!-- نافذة منبثقة لتكبير الصور -->
<div id="popup">
    <span id="popup-close">&times;</span>
    <img id="popup-image">
</div>   
    
<script>
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popup-image");
const closeBtn = document.getElementById("popup-close");

document.querySelectorAll(".popup-img").forEach(img => {
    img.onclick = () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
        document.body.style.overflow = "hidden";
    };
});

closeBtn.onclick = () => {
    popup.style.display = "none";
    document.body.style.overflow = "auto";
};

popup.onclick = (e) => {
    if (e.target === popup) {
        popup.style.display = "none";
        document.body.style.overflow = "auto";
    }
};
</script>
    
</body>

</html>
